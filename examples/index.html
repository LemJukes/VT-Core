<!DOCTYPE html>
<html>
<body>

<h2>JavaScript ISO Dates</h2>
<p>Separate date and time with a capital T.</p>
<p>Indicate UTC time with a capital Z.</p>

<p id="demo"></p>

<script>
const d = new Date("2024-10-24T09:24-05:00");
document.getElementById("demo").innerHTML = d;
</script>

</body>
</html>
